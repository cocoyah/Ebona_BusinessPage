<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<font color="5EC2D0" face="arial">
	<h2>PROVIDE BILLING DETAILS</h2>
	<hr color="7689DE" size="5">
</head> 
<body>
<form>
	<h3>Billing Address</h3>
	<font face="arial" color="7689DE">
	<label>First Name</label>
	<br>
	<input type="text" name="firstname" size="40">
	<br><br>
	<label>Last Name</label>
	<br>
	<input type="text" name="lastname" size="40">
	<br><br>
	<label>Email Address</label>
	<br>
	<input type="email" name="email" size="40">
	<br><br>
	<label>Phone Number</label>
	<br>
	<input type="number" name="phone_number" size="10">
	<br><br>
	<label>Region</label>
	<br>
	<input type="text" name="region" size="40">
	<br><br>
	<label>Province</label>
	<br>
	<input type="text" name="province" size="40">
	<br><br>
	<label>City</label>
	<br>
	<input type="text" name="city" size="40">
	<br><br>
	<label>Barangay</label>
	<br>
	<input type="text" name="brgy" size="40">
	<br><br>
	<label>Postal Code</label>
	<br>
	<input type="number" name="zip" size="40">
	<br><br>
	<label>Street Name, Building, House No.</label>
	<br>
	<input type="text" name="location" size="40">
	<br><br>
	<label>Gift Message / 	Order Notes (optional)</label>
	<br><br>
	<textarea name="message"></textarea>
	<br><br>
	<hr color="7689DE" size="5">
	<h3><font color="5EC2D0">Payment Method</font></h3>
	<p>Select a payment option</p>
	<input type="radio" name="gcash">
	<label>Cash on Delivery</label>
	<br><br>
	<input type="radio" name="Payment Center / E-wallet">
	<label>Payment Center / E-wallet</label>
	<select name="Payment Center / E-wallet">
		<option value="7-eleven CLIQQ">7-eleven CLIQQ</option>
		<option value="GCash">GCash</option>
		<option value="PayMaya">PayMaya</option>
	</select>
	<br><br>
	<input type="radio" name="Credit / Debit Card">
	<label>Credit / Debit Card</label>
	<select name="Credit / Debit Card">
		<option value="VISA">VISA</option>
		<option value="MasterCard">MasterCard</option>
		<option value="JCB">JCB</option>
	</select>
	<br><br>
	<input type="radio" name="Online Banking">
	<label>Online Banking</label>
	<select name="Online Banking">
		<option value="Unionbank Internet Banking">Unionbank</option>
		<option value="BDO">BDO</option>
		<option value="Metrobankdirect">Metrobankdirect</option>
		<option value="Landbank ATM Online">Landbank ATM Online</option>
	</select>
	<br><br>
	<hr color="7689DE" size="5">
	<br>
	<button ><font color="7689DE" size="4"><b>&nbsp;&nbsp;&nbsp;&nbsp;Save&nbsp;&nbsp;&nbsp;&nbsp;</b></button>
	<button ><font color="7689DE" size="4"><b>&nbsp;&nbsp;&nbsp;&nbsp;Delete&nbsp;&nbsp;&nbsp;&nbsp;</b></button>
	<br><br><br>
</form>

</body>
</html>
